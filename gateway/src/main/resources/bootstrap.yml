server:
  port: 15001
spring:
  application:
    name: gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000 #超时时间
        response-timeout: 10s #响应超时时间
#      enabled: false  #是否启用
      routes:
#      - id: after_route
#        uri: https://example.org
#        predicates:
#        - After=2019-01-20T17:42:47.789-07:00[America/Denver]
      - id: query_route
        uri: http://localhost:16004
        predicates:
        - Query=red, gree.
        - Query=id
#      - id: path_route
#        uri: http://localhost:16004
#        predicates:
#        - Path=/user/**
      - id: lb_route
        uri: lb://user-server
        predicates:
        - Path=/user/**
#        metadata:
#          connect-timeout: 1   #单个路由超时时间毫秒
#          response-timeout: 1   #单个路由响应超时时间毫秒
      globalcors:
        cors-configurations:   #跨域
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
            - POST
            - HEAD
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
            - TRACE
logging:
  level:
    default: debug
    root: debug
management:
  endpoint:
    gateway:
      enabled: true